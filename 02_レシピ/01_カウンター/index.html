<!--
  1. "!"と入力して、tabキーを押し、HTMLの雛形を作成する。
  2. script要素でmain.jsを読み込む。
-->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Counter</title>
  </head>
  <body>
    <div>
      <h2 id="display">0</h2>
    </div>
    <button id="button1">1</button>
    <button id="button2">2</button>
    <button id="button3">3</button>
    <button id="button4">4</button>
    <button id="button5">5</button>
    <button id="button6">6</button>
    <button id="button7">7</button>
    <button id="button8">8</button>
    <button id="button9">9</button>
    <button id="button0">0</button>
    <button id="button-plus">+</button>
    <button id="button-minus">-</button>
    <button id="button-bai">*</button>
    <button id="button-waru">÷</button>
    <button id="button-clear">C</button>
    <button id="equal-button">=</button>
    <script src="main.js"></script>
  </body>
</html>
